<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - Pantalla completa</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 60vw;
      height: 60vh;
      background-color: #ffffff;
      border: none;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      z-index: 10;
    }

    #modelSelector {
      position: absolute;
      top: 60px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }

    /* BOTÓN AR PERSONALIZADO */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background-color: #006eff;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #ar-button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>

  <div id="title">Levipark21 - Línea Qubiq</div>

  <select id="modelSelector">
    <option value="bichos">QUBIQ</option>
    <option value="coco">COCODRILO</option>
    <option value="koa">KOALA</option>
    <option value="pingu">PINGU</option>
  </select>

  <model-viewer
    id="modelViewer"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr"
    ar-scale="auto"
    loading="eager"
  >
    <button slot="ar-button" id="ar-button">Ver en tu espacio</button>
  </model-viewer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('modelViewer');

    // Forzar siempre GLB
    const extension = '.glb';

    // Función para cargar con AJAX y Blob
    async function loadModel(baseName) {
      try {
        const response = await fetch(baseName + extension);
        if (!response.ok) throw new Error('Error al cargar el modelo');
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        viewer.src = url;
      } catch (err) {
        console.error('Error cargando modelo:', err);
      }
    }

    // Cargar el primero por defecto
    loadModel(selector.value);

    // Cambiar modelo cuando se seleccione otro
    selector.addEventListener('change', () => {
      loadModel(selector.value);
    });
  </script>

</body>
</html>
