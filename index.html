<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - Pantalla completa</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 60vw;
      height: 60vh;
      background-color: #ffffff;
      border: none;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      z-index: 10;
    }

    #modelSelector {
      position: absolute;
      top: 60px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }

    /* BOTÓN AR PERSONALIZADO */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background-color: #006eff;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #ar-button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>

  <div id="title">Levipark21 - Línea Qubiq</div>

  <select id="modelSelector">
    <option value="bichos">QUBIQ</option>
    <option value="coco">COCODRILO</option>
    <option value="koa">KOALA</option>
    <option value="pingu">PINGU</option>
  </select>

  <model-viewer
    id="modelViewer"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="auto"
    loading="eager"
  >
    <button slot="ar-button" id="ar-button">Ver en tu espacio</button>
  </model-viewer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('modelViewer');
    const arButton = document.getElementById('ar-button');

    const modelos = {
      bichos: 'bichos.glb',
      coco: 'coco.glb',
      koa: 'koa.glb',
      pingu: 'pingu.glb'
    };

    let currentBlobUrl = null;

    // Función para cargar GLB vía fetch y asignar blob URL al model-viewer
    async function loadGLBModel(name) {
      try {
        const response = await fetch(modelos[name]);
        if (!response.ok) throw new Error(`Error al cargar ${modelos[name]}: ${response.statusText}`);

        const arrayBuffer = await response.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: 'model/gltf-binary' });
        const url = URL.createObjectURL(blob);

        // Limpiar blob URL anterior para liberar memoria
        if (currentBlobUrl) {
          URL.revokeObjectURL(currentBlobUrl);
        }
        currentBlobUrl = url;

        // Asignar blob URL a src y ios-src para forzar uso GLB en iOS también
        viewer.src = url;
        viewer.setAttribute('ios-src', url);

        viewer.alt = name;

      } catch (error) {
        console.error(error);
        alert('Error cargando el modelo GLB.');
      }
    }

    // Al cambiar selección, cargar modelo GLB con fetch
    selector.addEventListener('change', () => {
      loadGLBModel(selector.value);
    });

    // Carga inicial
    loadGLBModel(selector.value);

    // Botón AR: usar el botón integrado de model-viewer
    arButton.addEventListener('click', () => {
      if (viewer.activateAR) {
        viewer.activateAR();
      } else if (viewer.showAR) {
        viewer.showAR();
      } else {
        // fallback: dispatch event
        viewer.dispatchEvent(new CustomEvent('ar-button-click'));
      }
    });
  </script>

</body>
</html>
