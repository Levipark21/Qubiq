<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - AJAX</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background-color: #fff; font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 60vw; height: 60vh; background: #fff; border: none;
    }
    #title, #modelSelector {
      position: absolute; left: 20px; background: rgba(255,255,255,0.9);
      padding: 8px 12px; border-radius: 5px; z-index: 10; border: 1px solid #ccc;
    }
    #title { top: 10px; font-size: 18px; font-weight: bold; }
    #modelSelector { top: 60px; font-size: 14px; }
    #loader {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 6px 12px;
      border-radius: 4px; font-size: 14px; display: none;
    }
  </style>
</head>
<body>

  <div id="title">Levipark21 - Línea Qubiq</div>

  <select id="modelSelector">
    <option value="bichos.glb" selected>Qubiq</option>
    <option value="coco.glb">Cocodrilo</option>
    <option value="koa.glb">Koala</option>
    <option value="pingu.glb">Pingüino</option>
  </select>

  <model-viewer
    id="modelViewer"
    alt="Modelo 3D de cerdito"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="auto"
    loading="eager"
  ></model-viewer>

  <div id="loader">Cargando modelo...</div>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('modelViewer');
    const loader = document.getElementById('loader');

    // Función para cargar modelo vía fetch
    async function loadModel(file) {
      loader.style.display = 'block'; // Mostrar loader
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('Error al descargar el modelo');
        const blob = await response.blob();
        const objectURL = URL.createObjectURL(blob);

        viewer.src = objectURL; // Asignar al model-viewer

        // Limpiar la URL temporal anterior (evita fuga de memoria)
        viewer.addEventListener('load', () => {
          loader.style.display = 'none';
        }, { once: true });

      } catch (error) {
        loader.textContent = 'Error al cargar el modelo';
        console.error(error);
      }
    }

    // Cargar el modelo inicial
    loadModel(selector.value);

    // Cambiar modelo al seleccionar
    selector.addEventListener('change', () => {
      loadModel(selector.value);
    });
  </script>

</body>
</html>
